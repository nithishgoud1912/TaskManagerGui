<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Task Manager</h1>
    </nav>
    <main>
        <section id="add-task">
            <h2>Add New Task</h2><div class="add">
                <input id="task-input" type="text" placeholder="Enter new task" required>
                <button id="submit-btn" type="submit">Add Task</button>
            </div>
        </section>
        <section id="task-display">
            <h2>Your Tasks</h2>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
